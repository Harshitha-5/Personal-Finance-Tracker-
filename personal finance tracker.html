<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Tracker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #f8fafc;
            --bg-secondary: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --income-color: #22c55e;
            --expense-color: #ef4444;
            --primary-color: #3b82f6;
            --danger-color: #dc2626;
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border-color: #334155;
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            transition: all 0.3s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            background: var(--bg-secondary);
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--shadow);
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-color), var(--income-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .theme-toggle {
            background: none;
            border: 2px solid var(--border-color);
            color: var(--text-primary);
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 500;
        }

        .theme-toggle:hover {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
            transform: translateY(-1px);
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .summary-card {
            background: var(--bg-secondary);
            padding: 25px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid var(--border-color);
        }

        .summary-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .summary-card h3 {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-secondary);
            margin-bottom: 8px;
            font-weight: 600;
        }

        .summary-card .amount {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .income-card .amount {
            color: var(--income-color);
        }

        .expense-card .amount {
            color: var(--expense-color);
        }

        .balance-card .amount {
            color: var(--primary-color);
        }

        .balance-card.negative .amount {
            color: var(--expense-color);
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .form-section, .chart-section {
            background: var(--bg-secondary);
            padding: 25px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
        }

        .form-section h2, .chart-section h2 {
            margin-bottom: 20px;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            background: #2563eb;
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
        }

        .btn-danger {
            background: var(--danger-color);
        }

        .btn-danger:hover {
            background: #b91c1c;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 14px;
        }

        .transactions-section {
            background: var(--bg-secondary);
            padding: 25px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
        }

        .transactions-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .transactions-header h2 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .transaction-filters {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .transaction-filters select {
            padding: 8px 12px;
            border: 2px solid var(--border-color);
            border-radius: 6px;
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        .transactions-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        .transactions-table th,
        .transactions-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .transactions-table th {
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .transactions-table tr {
            transition: all 0.2s ease;
        }

        .transactions-table tr:hover {
            background: var(--bg-primary);
        }

        .transaction-amount {
            font-weight: 600;
        }

        .transaction-amount.income {
            color: var(--income-color);
        }

        .transaction-amount.expense {
            color: var(--expense-color);
        }

        .transaction-actions {
            display: flex;
            gap: 8px;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .empty-state h3 {
            margin-bottom: 10px;
        }

        .chart-container {
            position: relative;
            height: 300px;
            margin-top: 20px;
        }

        .edit-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .edit-modal.show {
            display: flex;
        }

        .edit-modal-content {
            background: var(--bg-secondary);
            padding: 30px;
            border-radius: 12px;
            box-shadow: var(--shadow-lg);
            width: 90%;
            max-width: 500px;
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h3 {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-secondary);
            padding: 5px;
        }

        .close-btn:hover {
            color: var(--text-primary);
        }

        .modal-footer {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOutRight {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .summary-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .transactions-header {
                flex-direction: column;
                gap: 15px;
                align-items: stretch;
            }

            .transaction-filters {
                justify-content: center;
            }

            .transactions-table {
                font-size: 14px;
            }

            .transactions-table th,
            .transactions-table td {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üí∞ Personal Finance Tracker</h1>
            <button class="theme-toggle" id="themeToggle">üåô Dark Mode</button>
        </header>

        <!-- Summary Section -->
        <div class="summary-grid">
            <div class="summary-card income-card">
                <h3>Total Income</h3>
                <div class="amount" id="totalIncome">$0.00</div>
            </div>
            <div class="summary-card expense-card">
                <h3>Total Expenses</h3>
                <div class="amount" id="totalExpenses">$0.00</div>
            </div>
            <div class="summary-card balance-card" id="balanceCard">
                <h3>Current Balance</h3>
                <div class="amount" id="currentBalance">$0.00</div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Transaction Form -->
            <div class="form-section">
                <h2>Add Transaction</h2>
                <form id="transactionForm">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" id="description" name="description" required placeholder="Enter description...">
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <input type="number" id="amount" name="amount" step="0.01" required placeholder="Enter amount...">
                    </div>
                    <div class="form-group">
                        <label for="type">Type</label>
                        <select id="type" name="type" required>
                            <option value="">Select type</option>
                            <option value="income">Income</option>
                            <option value="expense">Expense</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" name="date" required>
                    </div>
                    <button type="submit" class="btn">
                        <span>‚ûï</span>
                        Add Transaction
                    </button>
                </form>
            </div>

            <!-- Chart Section -->
            <div class="chart-section">
                <h2>Financial Overview</h2>
                <div class="chart-container">
                    <canvas id="financeChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Transactions Section -->
        <div class="transactions-section">
            <div class="transactions-header">
                <h2>Recent Transactions</h2>
                <div class="transaction-filters">
                    <select id="filterType">
                        <option value="all">All Types</option>
                        <option value="income">Income Only</option>
                        <option value="expense">Expenses Only</option>
                    </select>
                    <select id="sortBy">
                        <option value="date-desc">Newest First</option>
                        <option value="date-asc">Oldest First</option>
                        <option value="amount-desc">Highest Amount</option>
                        <option value="amount-asc">Lowest Amount</option>
                    </select>
                </div>
            </div>
            <div id="transactionsContainer">
                <div class="empty-state">
                    <h3>No transactions yet</h3>
                    <p>Add your first transaction to get started!</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div class="edit-modal" id="editModal">
        <div class="edit-modal-content">
            <div class="modal-header">
                <h3>Edit Transaction</h3>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            <form id="editForm">
                <div class="form-group">
                    <label for="editDescription">Description</label>
                    <input type="text" id="editDescription" name="description" required>
                </div>
                <div class="form-group">
                    <label for="editAmount">Amount</label>
                    <input type="number" id="editAmount" name="amount" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="editType">Type</label>
                    <select id="editType" name="type" required>
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="editDate">Date</label>
                    <input type="date" id="editDate" name="date" required>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" id="cancelEdit">Cancel</button>
                    <button type="submit" class="btn">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Global variables
        let transactions = [];
        let chart = null;
        let currentEditId = null;

        // Load transactions from localStorage
        function loadTransactions() {
            const stored = localStorage.getItem('financeTracker');
            transactions = stored ? JSON.parse(stored) : [];
        }

        // Save transactions to localStorage
        function saveTransactions() {
            localStorage.setItem('financeTracker', JSON.stringify(transactions));
        }

        // Initialize app
        function initApp() {
            loadTransactions();
            setTodayAsDefault();
            bindEvents();
            updateDisplay();
            initChart();
            loadTheme();
        }

        // Set today's date as default
        function setTodayAsDefault() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('date').value = today;
        }

        // Bind all event listeners
        function bindEvents() {
            // Form submission
            document.getElementById('transactionForm').addEventListener('submit', handleAddTransaction);
            document.getElementById('editForm').addEventListener('submit', handleEditTransaction);
            
            // Filters and sorting
            document.getElementById('filterType').addEventListener('change', updateTransactionsList);
            document.getElementById('sortBy').addEventListener('change', updateTransactionsList);
            
            // Theme toggle
            document.getElementById('themeToggle').addEventListener('click', toggleTheme);
            
            // Modal events
            document.getElementById('closeModal').addEventListener('click', closeEditModal);
            document.getElementById('cancelEdit').addEventListener('click', closeEditModal);
            document.getElementById('editModal').addEventListener('click', function(e) {
                if (e.target === this) closeEditModal();
            });
        }

        // Handle add transaction
        function handleAddTransaction(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const transaction = {
                id: Date.now().toString(),
                description: formData.get('description').trim(),
                amount: parseFloat(formData.get('amount')),
                type: formData.get('type'),
                date: formData.get('date'),
                createdAt: new Date().toISOString()
            };

            transactions.push(transaction);
            saveTransactions();
            updateDisplay();
            e.target.reset();
            setTodayAsDefault();
            showNotification('Transaction added successfully!', 'success');
        }

        // Handle edit transaction
        function handleEditTransaction(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const transactionIndex = transactions.findIndex(t => t.id === currentEditId);
            
            if (transactionIndex !== -1) {
                transactions[transactionIndex] = {
                    ...transactions[transactionIndex],
                    description: formData.get('description').trim(),
                    amount: parseFloat(formData.get('amount')),
                    type: formData.get('type'),
                    date: formData.get('date')
                };
                
                saveTransactions();
                updateDisplay();
                closeEditModal();
                showNotification('Transaction updated successfully!', 'success');
            }
        }

        // Delete transaction
        function deleteTransaction(id) {
            if (confirm('Are you sure you want to delete this transaction?')) {
                transactions = transactions.filter(t => t.id !== id);
                saveTransactions();
                updateDisplay();
                showNotification('Transaction deleted successfully!', 'error');
            }
        }

        // Edit transaction
        function editTransaction(id) {
            const transaction = transactions.find(t => t.id === id);
            if (transaction) {
                currentEditId = id;
                document.getElementById('editDescription').value = transaction.description;
                document.getElementById('editAmount').value = transaction.amount;
                document.getElementById('editType').value = transaction.type;
                document.getElementById('editDate').value = transaction.date;
                document.getElementById('editModal').classList.add('show');
            }
        }

        // Close edit modal
        function closeEditModal() {
            document.getElementById('editModal').classList.remove('show');
            currentEditId = null;
            document.getElementById('editForm').reset();
        }

        // Update all displays
        function updateDisplay() {
            updateSummary();
            updateTransactionsList();
            updateChart();
        }

        // Update summary cards
        function updateSummary() {
            const income = transactions
                .filter(t => t.type === 'income')
                .reduce((sum, t) => sum + t.amount, 0);
            
            const expenses = transactions
                .filter(t => t.type === 'expense')
                .reduce((sum, t) => sum + t.amount, 0);
            
            const balance = income - expenses;

            document.getElementById('totalIncome').textContent = formatCurrency(income);
            document.getElementById('totalExpenses').textContent = formatCurrency(expenses);
            document.getElementById('currentBalance').textContent = formatCurrency(balance);

            const balanceCard = document.getElementById('balanceCard');
            if (balance < 0) {
                balanceCard.classList.add('negative');
            } else {
                balanceCard.classList.remove('negative');
            }
        }

        // Update transactions list
        function updateTransactionsList() {
            let filteredTransactions = [...transactions];

            // Apply type filter
            const filterType = document.getElementById('filterType').value;
            if (filterType !== 'all') {
                filteredTransactions = filteredTransactions.filter(t => t.type === filterType);
            }

            // Apply sorting
            const sortBy = document.getElementById('sortBy').value;
            filteredTransactions.sort((a, b) => {
                switch (sortBy) {
                    case 'date-desc':
                        return new Date(b.date) - new Date(a.date);
                    case 'date-asc':
                        return new Date(a.date) - new Date(b.date);
                    case 'amount-desc':
                        return b.amount - a.amount;
                    case 'amount-asc':
                        return a.amount - b.amount;
                    default:
                        return new Date(b.date) - new Date(a.date);
                }
            });

            renderTransactions(filteredTransactions);
        }

        // Render transactions table
        function renderTransactions(transactions) {
            const container = document.getElementById('transactionsContainer');
            
            if (transactions.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>No transactions found</h3>
                        <p>Try adjusting your filters or add a new transaction!</p>
                    </div>
                `;
                return;
            }

            const tableHTML = `
                <table class="transactions-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Description</th>
                            <th>Type</th>
                            <th>Amount</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${transactions.map(transaction => `
                            <tr>
                                <td>${formatDate(transaction.date)}</td>
                                <td>${transaction.description}</td>
                                <td>
                                    <span style="color: ${transaction.type === 'income' ? 'var(--income-color)' : 'var(--expense-color)'}; font-weight: 600; text-transform: capitalize;">
                                        ${transaction.type === 'income' ? 'üìà' : 'üìâ'} ${transaction.type}
                                    </span>
                                </td>
                                <td class="transaction-amount ${transaction.type}">
                                    ${formatCurrency(transaction.amount)}
                                </td>
                                <td class="transaction-actions">
                                    <button class="btn btn-small" onclick="editTransaction('${transaction.id}')">
                                        ‚úèÔ∏è Edit
                                    </button>
                                    <button class="btn btn-small btn-danger" onclick="deleteTransaction('${transaction.id}')">
                                        üóëÔ∏è Delete
                                    </button>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;

            container.innerHTML = tableHTML;
        }

        // Initialize chart
        function initChart() {
            const ctx = document.getElementById('financeChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Income', 'Expenses'],
                    datasets: [{
                        data: [0, 0],
                        backgroundColor: [
                            'rgba(34, 197, 94, 0.8)',
                            'rgba(239, 68, 68, 0.8)'
                        ],
                        borderColor: [
                            'rgba(34, 197, 94, 1)',
                            'rgba(239, 68, 68, 1)'
                        ],
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                padding: 20,
                                color: getComputedStyle(document.documentElement).getPropertyValue('--text-primary')
                            }
                        }
                    },
                    cutout: '60%'
                }
            });
        }

        // Update chart
        function updateChart() {
            if (!chart) return;
            
            const income = transactions
                .filter(t => t.type === 'income')
                .reduce((sum, t) => sum + t.amount, 0);
            
            const expenses = transactions
                .filter(t => t.type === 'expense')
                .reduce((sum, t) => sum + t.amount, 0);

            chart.data.datasets[0].data = [income, expenses];
            chart.options.plugins.legend.labels.color = 
                getComputedStyle(document.documentElement).getPropertyValue('--text-primary');
            chart.update();
        }

        // Toggle theme
        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            const themeToggle = document.getElementById('themeToggle');
            themeToggle.textContent = newTheme === 'dark' ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
            
            if (chart) {
                updateChart();
            }
        }

        // Load theme
        function loadTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.body.setAttribute('data-theme', savedTheme);
            const themeToggle = document.getElementById('themeToggle');
            themeToggle.textContent = savedTheme === 'dark' ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
        }

        // Format currency
        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD',
                minimumFractionDigits: 2
            }).format(amount);
        }

        // Format date
        function formatDate(dateString) {
            return new Date(dateString).toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        }

        // Show notification
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 15px 20px;
                background: ${type === 'success' ? 'var(--income-color)' : 'var(--expense-color)'};
                color: white;
                border-radius: 8px;
                z-index: 10000;
                font-weight: 600;
                box-shadow: var(--shadow-lg);
                animation: slideInRight 0.3s ease;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.animation = 'slideOutRight 0.3s ease';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
